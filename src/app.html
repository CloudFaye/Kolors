<!doctype html>
<html lang="en">
	<head>
		<title>Kolors | Explore beautiful Colors</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Explore color systems from popular design systems and brands. Compare, contrast, and get inspiration for your next project." />
		
		<!-- Theme setup script - prevents flickering -->
		<script>
			(function() {
				// Get theme from localStorage or default to light
				const storedTheme = localStorage.getItem('theme');
				let themeToApply = 'light';
				
				if (storedTheme && ['light', 'dark', 'system'].includes(storedTheme)) {
					themeToApply = storedTheme;
				}
				
				// check user system preference 
				if (themeToApply === 'system') {
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					document.documentElement.classList.add(prefersDark ? 'dark' : 'light');
					document.documentElement.style.colorScheme = prefersDark ? 'dark' : 'light';
				} else {
					document.documentElement.classList.add(themeToApply);
					document.documentElement.style.colorScheme = themeToApply;
				}
			})();
		</script>
		
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-HMB4BXBWZ8"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-HMB4BXBWZ8');
		</script>
		
		<!-- PWA Support -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png">
		<meta name="theme-color" content="#3b82f6">
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://colorsystems.netlify.app%sveltekit.url.pathname%" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
